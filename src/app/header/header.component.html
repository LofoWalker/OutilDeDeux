<header>
  <h1>OutilDeDeux</h1>
  <nav id="categories-tabs-row">
    <div id="categories-tabs">
      <button
        *ngFor="let cat of categories"
        class="tab"
        [class.active]="cat === activeCategory"
        (click)="selectCategory(cat)"
      >
        {{ cat }}
      </button>
    </div>
    <button class="export-summary-btn icon" (click)="onExportSummaryClick()" title="Exporter le résumé Markdown">
      <fa-icon [icon]="faFileArrowDown" size="sm"></fa-icon>
    </button>
  </nav>
</header>
